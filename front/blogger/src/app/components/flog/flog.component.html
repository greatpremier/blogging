<div>
    <h2>Create a new post</h2>
    <form (submit)="createPost()">
        <label for="title">Title:</label>
        <input type="text"  id="title" [(ngModel)]="newPost.title" name="titleInput" required="true"><br><br>
        <label for="title">Content:</label><br>
        <input type="text" id="content" [(ngModel)]="newPost.content" name="contentInput" required="true">   
        <br>
        <button type="submit">Create Post</button>
    </form>
</div><br><br>
<div *ngFor="let item of showContent">{{ item }}</div>
